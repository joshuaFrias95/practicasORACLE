<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="pages styles/pagesStyles.css">

  <title>Contacto</title>
</head>
<body>
  <header>
    <div class="box">
      <h1><img src="../img/logo.png" alt=""></h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form action="">
      <label for="nombreApellido">Nombre y Apellido</label>
      <input type="text" id="nombreApellido" class="mainInputs">
      
      <label for="mail">Correo electrónico</label>
      <input type="text" id="mail" class="mainInputs">
      
      <label for="phone">Teléfono</label>
      <input type="text" id="phone" class="mainInputs">
      
      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="70" rows="10" class="mainInputs"></textarea>
      
      <div>
        <p>¿Cómo te gustaría ser contactado?</p>
      
        <label for="radioMail"><input name="contacto" type="radio" value="mail" id="radioMail">Correo electrónico</label>
        <label for="telefono"><input name="contacto" type="radio" value="telefono" id="telefono">Teléfono</label>
        <label for="whatsapp"><input name="contacto" type="radio" value="whatsapp" id="whatsapp">Whatsapp</label>       
      </div>
      <div>
        <p>¿En qué horario quieres tu cita?</p>
        <select>
          <option value="">Mañana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </select>
      </div>
      <label class="checkbox"><input type="checkbox" name="" id="">¿Te gustaría recibir novedades de la Barbería Alura?</label>
      <input type="submit" value="Enviar">
    </form>
  </main>
  <footer>
    <img src="../img/logo-blanco.png" alt="">
    <p class="copyright">&copy Copyright Barbería Alura 2023</p>
  </footer>
</body>
</html>
