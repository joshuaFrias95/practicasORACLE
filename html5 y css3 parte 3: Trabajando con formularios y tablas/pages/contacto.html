<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="pages styles/pagesStyles.css">

  <title>Contacto</title>
</head>
<body>
  <header>
    <div class="box">
      <h1><img src="../img/logo.png" alt=""></h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form action="">
      <label for="nombreApellido">Nombre y Apellido</label>
      <input type="text" id="nombreApellido" class="mainInputs" required>
      
      <label for="mail">Correo electrónico</label>
      <input type="email" id="mail" class="mainInputs"placeholder="email@dominio.com"  required>
      
      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" class="mainInputs" placeholder="(xxx) xxxx xxxx" required>
      
      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="70" rows="10" class="mainInputs" required></textarea>
      
      <fieldset>
        <legend>¿Cómo te gustaría ser contactado?</legend>
      
        <label for="radioMail"><input name="contacto" type="radio" value="mail" id="radioMail">Correo electrónico</label>
        <label for="telefono"><input name="contacto" type="radio" value="telefono" id="telefono">Teléfono</label>
        <label for="whatsapp"><input name="contacto" type="radio" value="whatsapp" id="whatsapp" checked>Whatsapp</label>       
      </fieldset>
      <fieldset>
        <legend>¿En qué horario quieres tu cita?</legend>
        <select>
          <option value="">Mañana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </select>
      </fieldset>
      <label class="checkbox"><input type="checkbox" checked>¿Te gustaría recibir novedades de la Barbería Alura?</label>
      <input type="submit" value="Enviar" class="enviar">
    </form>
    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lúnes</td>
          <td>08 ~ 20 hrs</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>08 ~ 20 hrs</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08 ~ 20 hrs</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="../img/logo-blanco.png" alt="">
    <p class="copyright">&copy Copyright Barbería Alura 2023</p>
  </footer>
</body>
</html>
