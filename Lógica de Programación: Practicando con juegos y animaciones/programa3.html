<!DOCTYPE html>
<html lang="es">
<head>
  <title>Registrando clicks</title>
</head>
<body>
  <canvas width="600", height="400"></canvas>
  
  <script>
    
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");
 
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);
    
    function clickAlert(evento) {
      let x = evento.pageX - pantalla.offsetLeft; // Cargamos la cordenada del eje X del click en una variable y restamos el exceso en su eje
      let y = evento.pageY - pantalla.offsetTop; // Cargamos la cordenada del eje X del click en una variable y restamos el exceso en su eje // Concatenamos las dos posiciones y las mostramos en un alert
      
    }
    
    function dibujarCirc(evento) {
      let x = evento.pageX - pantalla.offsetLeft; 
      let y = evento.pageY - pantalla.offsetTop;
      
      pincel.fillStyle = "blue";
      pincel.beginPath();
      pincel.arc(x, y, 10, 0, 2 * 3.14);
      pincel.fill();
      console.log(x + "," + y);
      
    }
    
    pantalla.onclick = dibujarCirc;
  </script>
</body>
</html>
