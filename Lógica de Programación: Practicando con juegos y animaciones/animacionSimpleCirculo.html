<!DOCTYPE html>
<html lang="es">
<head>
  <title>Animaci√≥n simple</title>
</head>
<body>
  <canvas width="600", height="400"></canvas>
  
  <script>
    
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");
 
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);   
    
    function drawCirc(x, y, r) {
      pincel.fillStyle = "blue";
      pincel.beginPath();
      pincel.arc(x, y, r, 0, 2 * Math.PI);
      pincel.fill();
      
    }
    
    
    function cleanScreen() {
      pincel.clearRect(0,0,600,400); // Limpiamos la pantalla 
      
    }
    
    let x = 0;
    let sentido = 1;
    function refreshScreen() {
      cleanScreen();
      
      if (x >= 600) {
        sentido = -1;
        console.log(sentido);
      } else if (x <= 0) {
        sentido = 1;
        console.log(sentido);
      }
      drawCirc(x, 20, 10);
      x = x + sentido;
    
    }
    
    setInterval(refreshScreen, 20);
    
  </script>
</body>
</html>
