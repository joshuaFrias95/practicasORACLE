<!DOCTYPE html>
<html lang="es">

</head>
<body>
  <canvas width="600", height="400"></canvas>
  
  <script>
    
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");  
    
    function circ(x,y,radio, color) {
      
      pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }
    
    function drawFlower(x,y) {
      circ(x - 40,y,20,"orange");  
      circ(x,y,20,"red");  
      circ(x + 40,y,20,"black");  
      circ(x,y - 40,20,"yellow");  
      circ(x,y + 40,20,"blue");  
    }
    
    drawFlower(300, 200)
    
    </script>
</body>
</html>
