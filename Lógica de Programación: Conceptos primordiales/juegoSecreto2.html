<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Secreto</title>
</head>
<body>
  
  <p>Ingresa un valor y adivina el n√∫mero secreto</p>
  <input>
  <button>Enviar</button>
  
  
  <script>
    var secretos = [3, 5, 7, 9, 11, 13];  
    var input = document.querySelector("input");  
    
    input.focus();  
    
    function verificar() {
      let finded = false;
    
      for (let i = 0; i < secretos.length; i++) {
      
        if (parseInt(input.value) == secretos[i]) {  
          alert("Decifraste el secreto");
          finded = true;
          break;
          
          } 
          
          if (finded == false) {
            alert("Ese no es el secreto");
          
          }
          
          
          input.value = ""; 
          input.focus();           
      
      }
    }
      
    
    let button = document.querySelector("button");  
    button.onclick = verificar; 
    
  </script>
</body>
</html>
