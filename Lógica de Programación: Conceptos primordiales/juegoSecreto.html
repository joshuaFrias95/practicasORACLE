<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Secreto</title>
</head>
<body>
  
  <p>Ingresa un valor y adivina el número secreto</p>
  <input>
  <button>Enviar</button>
  
  
  <script>
    var secreto = Math.round(Math.random() * 10);
    var input = document.querySelector("input");  //La función document.querySelector() nos va a permitir darle funcionalidad a una etiqueta del html
    
    input.value = "";
    input.focus();  //Cursos comienza en el input de forma automática
    
    function verificar() {
      
      if (parseInt(input.value) == secreto) {  //Para poder acceder al valor de la etiqueta debemos utilizar .value
        alert("Decifraste el secreto");
        
        } else {
        alert("Ese no es el secreto");
        
        }
        
        input.value = ""; //Limpiamos el área de escritura del input
        input.focus(); //Hace que deje de ser necesario dar click de nuevo en el imput
        
    
    }
    
    let button = document.querySelector("button");  //Agregamos funcionalidad JS a nuestra etiqueta <button>
    button.onclick = verificar; //La función onclick nos permite ejecutar un código al hacer click en un elemento. Al poner nuestra función verificar sin paréntesis evitamos cargar y ejecutar el código en el scope desde el inicio y haciéndolo al dar click
    
  </script>
</body>
</html>
