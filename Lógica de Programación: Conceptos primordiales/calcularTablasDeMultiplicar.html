<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de tablas de multiplicar</title>
</head>
<body>

  <h1>Calculadora de tablas de multiplicar</h1>

  <script>

    function saltarLinea() {

      document.write("<br>");
      //document.write("<br>");
      //document.write("<br>");

    }


    function imprimir(frase) {

      document.write(frase);
      saltarLinea();

    }
    
    
    let multiplicador = 5;
    
    
    // Ciclo for nos permite iterar de manera secuencial un valor, es importante controlarlo para no caer en un loop
    for (let i = 1; i <= 10; i++) {
    
      resultado = multiplicador * i;
      imprimir("5 x " + i + "es igual a " + resultado);
      
    }

  </script>
</body>
</html>
