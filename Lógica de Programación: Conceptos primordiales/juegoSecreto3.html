<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Secreto</title>
</head>
<body>
  
  <p>Ingresa un valor y adivina el número secreto</p>
  <input>
  <button>Enviar</button>
  
  
  <script>
  
    function aleatorio() {  // Generamos una función que nos retorne un número aleatorio entre 0 y 10
    return Math.round(Math.random() * 10)
    
    }
    
    
    function sortNumbers(cantidad) {  // Esta función nos va a agregar una cantidad de números aleatorios según la cantidad que le demos 
      let secretos = [];  //Al ser una variable localo no interfiere con nuestra otra variable secretos. La inicializamos vacía.
      let contador = 1;
      
      while (contador <= cantidad) {
        let numAleatorio = aleatorio();
        let encontrado = false;
        
        if (numAleatorio != 0) {
          for (let p = 0; p < secretos.length; p++) {
            if (numAleatorio == secretos[p]) {
              encontrado = true;
              break;
            }
          }
          if (encontrado == false) {
            secretos.push(numAleatorio);
            contador++;
          }
        }
      }
      return secretos; // Nos retorna el valor de la variable local secretos
    }
    
    
    let secretos = sortNumbers(4);  // La variable Secretos (Diferente a la que utilizamos solo en la función), recopila los números aleatorios
    let input = document.querySelector("input");  
    
    console.log(secretos);   
    input.focus();  
    
    function verificar() {
      let finded = false;
    
      for (let i = 0; i < secretos.length; i++) {
      
        if (parseInt(input.value) == secretos[i]) {  
          alert("Decifraste el secreto");
          finded = true;
          break;
          
          } 
          
          if (finded == false) {
            alert("Ese no es el secreto");
            break;
          }
          
          
          
        }
        input.value = ""; 
        input.focus();           
    }
      
    
    let button = document.querySelector("button");  
    button.onclick = verificar; 
    
  </script>
</body>
</html>
